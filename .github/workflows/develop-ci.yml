name: Trakt.NET-CI-Developer-Preview

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest
    env:
      Solution_Name: 'Source/Trakt.NET.sln'
      Test_Projects: 'Source/Tests/**/*Tests.csproj'

    steps:
    - name: Get Sources
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    #- name: Install .NET Core
    #  uses: actions/setup-dotnet@v1
    #  with:
    #    dotnet-version: 3.1.101

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    #- name: Setup MSBuild.exe
    #  uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore packages
      run: dotnet restore $env:Solution_Name
      env:
        Configuration: ${{ matrix.configuration }}

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: Build solution
      run: dotnet build $env:Solution_Name --configuration $env:Configuration --no-restore /m /p:BuildInParallel=true
      env:
        Configuration: ${{ matrix.configuration }}
        
    - name: Run tests
      run: dotnet test $env:Test_Projects --configuration $env:Configuration --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Exclude="[xunit*]*"
      env:
        Configuration: ${{ matrix.configuration }}
