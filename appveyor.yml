# configuration for "master" branch
# build in Release mode
-
  environment:
    libVersion: '0.3.0'

  version: '{branch}-v$libVersion-{build}'
  image: Visual Studio 2015
  
  install:
    - cmd: appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

  cache:
    - packages -> **\packages.config

  pull_requests:
    do_not_increment_build_number: true

  skip_branch_with_pr: true

  before_build:
    - cmd: nuget restore
    
  after_test:
    - cmd: nuget pack Source\Lib\%APPVEYOR_PROJECT_NAME%\%APPVEYOR_PROJECT_NAME%.nuspec -OutputDirectory Build\Lib\%CONFIGURATION% -BasePath Source\Lib\%APPVEYOR_PROJECT_NAME%
    #- cmd: ren Build\Lib\Release\TraktApiSharp*.nupkg TraktApiSharp*-%APPVEYOR_BUILD_NUMBER%.nupkg
    - ps: Get-ChildItem .\Build\Lib\Release\TraktApiSharp*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }

  build:
    verbosity: minimal

  branches:
    only:
      - master

  configuration: Release

  artifacts:
    - path: Build\Lib\Release\TraktApiSharp.dll
      name: Assembly
    - path: Build\Lib\Release\TraktApiSharp.pdb
      name: AssemblyPDB
    - path: Build\Lib\Release\TraktApiSharp.XML
      name: DocumentationXML

